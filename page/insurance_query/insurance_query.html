<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的保单</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta content="telephone=no" name="format-detection">
	<meta content="address=no" name="format-detection">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" type="text/css" href="../../static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="insurance_query.css">
	<script type="text/javascript" src="../../static/js/common.js"></script>
	<script type="text/javascript" src="../../static/js/modal/modal.js"></script>
</head>
<body>
	<div id="insurance_query">
		<header class="header">
			<div class="person"></div>
			<h2>
				<img src="../../static/images/login_weixin.png">
				<span>小罗伯特儿</span>
			</h2>
		</header>
		<form action="" post="">
			<div class="content">
				<dl>
					<dd>
						<img src="images/register_01.png">
						<div class="common">
							<span>姓名</span>
							<input type="text" class="co_ip user" class="" placeholder="请输入您的姓名">
						</div>
					</dd>
					<dd>
						<img src="images/register_02.png">
						<div class="common">
							<span>身份证号</span>
							<input type="text" class="co_ip password" placeholder="请输入您的身份证号">
						</div>
					</dd>
					<dd>
						<img src="images/register_03.png">
						<div class="common">
							<span>手机号码</span>
							<input type="text" class="co_ip ph" placeholder="请输入您的手机号码">
						</div>
					</dd>
					<dd>
						<img src="images/phone_02.png">
						<div class="common">
							<input type="text" class="pw" placeholder="请输入验证码">
							<div class="send">获取验证码</div>
						</div>
					</dd>
				</dl>
			</div>
			
			<div class="btns">
				<a href="javascript:void(0);" class="query">我的保单查询</a>
			</div>
		</form>
	</div>
	<div class="nav">
		<ul>
			<li class="li_online_on" data-on="li_online_on" data-off="li_online_off"></li>
			<li class="li_car_off" data-on="li_car_on" data-off="li_car_off"></li>
			<li class="li_self_off" data-on="li_self_on" data-off="li_self_off"></li>
		</ul>
	</div>
</body>
<script type="text/javascript" src="insurance_query.js"></script>
</html>
