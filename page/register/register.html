<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>驾考预约-注册</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta content="telephone=no" name="format-detection">
	<meta content="address=no" name="format-detection">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" type="text/css" href="../../static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="register.css">
	<script type="text/javascript" src="../../static/js/common.js"></script>
	<script type="text/javascript" src="../../static/js/modal/modal.js"></script>
</head>
<body>
	<div id="register">
		<header class="header">
			<div class="person"></div>
			<h2>
				<img src="../../static/images/login_weixin.png">
				<span>小罗伯特儿</span>
			</h2>
		</header>
		<form action="" post="">
			<div class="content">
				<dl>
					<dd>
						<img src="images/register_01.png">
						<div class="common">
							<span>姓名</span>
							<input type="text" class="user" class="" placeholder="请输入您的姓名">
						</div>
					</dd>
					<dd>
						<img src="images/register_02.png">
						<div class="common">
							<span>身份证号</span>
							<input type="text" class="password" placeholder="请输入您的身份证号">
						</div>
					</dd>
					<dd>
						<img src="images/register_03.png">
						<div class="common">
							<span>手机号码</span>
							<input type="text" class="password" placeholder="请输入您的手机号码">
						</div>
					</dd>
					<dd>
						<img src="images/register_04.png">
						<div class="common">
							<span>准考车型</span>
							<input type="text" class="password" placeholder="请输入您的准考车型">
						</div>
					</dd>
					<dd>
						<img src="images/register_05.png">
						<div class="common">
							<span>驾校编号</span>
							<input type="text" class="password" placeholder="请输入您的驾校编号">
						</div>
					</dd>
				</dl>
			</div>
			
			<div class="btns">
				<input type="button" class="register" value="注册">
			</div>
		</form>
	</div>
</body>
<script type="text/javascript" src="register.js"></script>
</html>
