<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>常用地址</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta content="telephone=no" name="format-detection">
	<meta content="address=no" name="format-detection">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" type="text/css" href="../../static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="addr.css">
	<script type="text/javascript" src="../../static/js/common.js"></script>
</head>
<body>
	<div id="addr">
		<header>
			<img src="images/icon.png">
			<h3>添加常用地址</h3>
		</header>
		<form action="" post="">
			<div class="content">
				<dl>
					<dd>
						<img src="images/phone_01.png">
						<div class="common">
							<span>手机号码</span>
							<input type="text" class="ph" placeholder="请输入您的手机号码">
						</div>
					</dd>
					<dd>
						<img src="images/phone_02.png">
						<div class="common">
							<input type="text" class="pw" placeholder="请输入验证码">
							<div class="send">获取验证码</div>
						</div>
					</dd>
				</dl>
			</div>
			<div class="btns_wrap">
				<div class="btns">
					<a href="" class="register">取消</a>
					<input type="submit" class="enter" value="确定">
				</div>
			</div>
		</form>
		<div class="nav">
			<ul>
				<li><img src="../../static/images/login_car.png" alt=""></li>
				<li><img src="../../static/images/login_findcar.png" alt=""></li>
				<li><img src="../../static/images/login_me.png" alt=""></li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="addr.js"></script>
</body>
</html>
