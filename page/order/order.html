<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>提交订单</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta content="telephone=no" name="format-detection">
	<meta content="address=no" name="format-detection">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" type="text/css" href="../../static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="order.css">
	<script type="text/javascript" src="../../static/js/common.js"></script>
</head>
<body>
	<div id="order">
		<ul class="header">
			<li class="selected">
				<span>1</span>
				<h3>提交订单</h3>
			</li>
			<li>
				<span>2</span>
				<h3>在线支付</h3>
			</li>
			<li>
				<span>3</span>
				<h3>上传证件</h3>
			</li>
			<li>
				<span>4</span>
				<h3>等待处理</h3>
			</li>
		</ul>
		<dl>
			<dd class="detail_common_wrap">
				<img src="images/order_10.png">
				<ul class="detail">
					<li>
						<span>0分</span>
						<span>200元</span>
						<i>2015-06-12</i>
						<i>22:23</i>
					</li>
					<li class="middle_line">
						<a href="">
							<strong>未按尾号限制通行的</strong>
							<label>未处理</label>
						</a>
					</li>
					<li>
						<i>北京市海淀区上清桥南天桥</i>
						<i>由北向南</i>
					</li>
				</ul>
			</dd>
			<dd class="detail_common_wrap">
				<img src="images/order_10.png">
				<ul class="detail">
					<li>
						<span>0分</span>
						<span>200元</span>
						<i>2015-06-12</i>
						<i>22:23</i>
					</li>
					<li class="middle_line">
						<a href="">
							<strong>未按尾号限制通行的</strong>
							<label>未处理</label>
						</a>
					</li>
					<li>
						<i>北京市海淀区上清桥南天桥</i>
						<i>由北向南</i>
					</li>
				</ul>
			</dd>
			<dd>
				<div class="line">
					<span>已选择违章</span>
					<label>1条</label>
				</div>
			</dd>
			<dd>
				<div class="line">
					<span>罚款金额</span>
					<label class="color_change">￥200.00</label>
				</div>
			</dd>
			<dd>
				<a href="" class="line">
					<span class="color_change">无可用的优惠券</span>
					<img src="images/order_24.png" class="dir">
				</a>
			</dd>
			<dd>
				<div class="line">
					<span>服务费</span>
					<label class="color_change">￥20.00</label>
				</div>
			</dd>
			<dd>
				<a href="" class="line">
					<span class="color_change">可用的优惠券</span>
					<img src="images/order_24.png" class="dir">
				</a>
			</dd>

			<dd class="detail_common_wrap">
				<img src="images/order_02.png">
				<p>
					高速违章不能处理，部分违章有滞纳金罚单，将有客服通知补交；开具处罚书的违章请到罚单缴费处去处理；缴费不成功100%退款。
				</p>
			</dd>
		</dl>
		<div class="btns_wrap">
			<div class="btns">
				<input type="text" class="price" value="￥220.00">
				<input type="button" class="order" value="提交订单">
			</div>
		</div>
		<div class="nav">
			<ul>
				<li><img src="../../static/images/login_car.png" alt=""></li>
				<li><img src="../../static/images/login_findcar.png" alt=""></li>
				<li><img src="../../static/images/login_me.png" alt=""></li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="order.js"></script>
</body>
</html>
