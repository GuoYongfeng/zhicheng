<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>录入信息</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta content="telephone=no" name="format-detection">
	<meta content="address=no" name="format-detection">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" type="text/css" href="../../static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="entering.css">
	<script type="text/javascript" src="../../static/js/common.js"></script>
</head>
<body>
	<div id="entering">
		<form action="" post="">
			<dl>
				<dd>
					<img src="images/icon_01.png">
					<div class="common">
						<span>姓名</span>
						<input type="text" class="user" class="" placeholder="请输入您的姓名">
					</div>
				</dd>
				<dd>
					<img src="images/icon_02.png">
					<div class="common">
						<span>手机号码</span>
						<input type="text" class="password" placeholder="请输入您的手机号码">
					</div>
				</dd>
				<dd>
					<img src="images/icon_03.png">
					<div class="common">
						<span>身份证号</span>
						<input type="text" class="password" placeholder="请输入您的身份证号">
					</div>
				</dd>
				<dd>
					<img src="images/icon_04.png">
					<div class="common">
						<span>就读大学</span>
						<input type="text" class="password" placeholder="请输入您的大学名称">
					</div>
				</dd>
				<dd>
					<img src="images/icon_05.png">
					<div class="common">
						<span>入学年份</span>
						<input type="text" class="password" placeholder="请输入您的入学年份">
					</div>
				</dd>
				<dd>
					<img src="images/icon_05.png">
					<div class="common">
						<span>所在班级</span>
						<input type="text" class="password" placeholder="请输入您的所在班级">
					</div>
				</dd>
				<dd>
					<img src="images/icon_05.png">
					<div class="common">
						<span>是否全日制</span>
						<div class="radios">
							<input type="radio" name="yes"><label for="yes">是</label>
							<input type="radio" name="no"><label for="yes">否</label>
						</div>
					</div>
				</dd>
				<dd>
					<img src="images/icon_05.png">
					<div class="common">
						<span>所在学院</span>
						<input type="text" class="password" placeholder="请输入您的学院名称">
					</div>
				</dd>
				<dd>
					<img src="images/icon_05.png">
					<div class="common">
						<span>班级</span>
						<input type="text" class="password" placeholder="请输入您的班级">
					</div>
				</dd>
			</dl>
			
			<div class="btns">
				<a href="javascript:void(0);" class="entering">提交</a>
			</div>
		</form>
	</div>
	<div class="nav">
		<ul>
			<li class="li_online_on" data-on="li_online_on" data-off="li_online_off"></li>
			<li class="li_car_off" data-on="li_car_on" data-off="li_car_off"></li>
			<li class="li_self_off" data-on="li_self_on" data-off="li_self_off"></li>
		</ul>
	</div>
</body>
<script type="text/javascript" src="entering.js"></script>
</html>
