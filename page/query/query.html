<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>查询省份</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta content="telephone=no" name="format-detection">
	<meta content="address=no" name="format-detection">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" type="text/css" href="../../static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="query.css">
	<script type="text/javascript" src="../../static/js/common.js"></script>
</head>
<body>
	<div id="query">
		<header class="head">
			<img src="images/query_01.png">
			<span>查询省份</span>
			<div class="province">
				<span>河北</span>
				<img src="images/query_02.png">
			</div>
		</header>
		<form action="" method="post">
			<dl>
				<dd>
					<img src="images/query_03.png">
					<div class="common">
						<!-- <span>车牌号</span> -->
						<div class="car_num">
							<span>冀</span>
							<input type="text" value="">
						</div>
					</div>
				</dd>
				<!-- <p>
					请输入车牌号后六位
				</p> -->
				<dd>
					<img src="images/query_04.png">
					<div class="common">
						<span>身份证号</span>
						<input type="text" value="" placeholder="请输入您的身份证号">
					</div>
				</dd>
				<dd>
					<img src="images/query_05.png">
					<div class="common">
						<span>发动机号</span>
						<input type="text" value="" placeholder="请输入发动机号后四位">
					</div>
				</dd>
				<dd>
					<img src="images/query_06.png">
					<div class="common">
						<span>一秒查违章，在线违章处理。</span>
						<img src="images/query_07.png" style="float:right;">
					</div>
				</dd>
			</dl>
			<h3>
				所填信息为当地交管局查询所必须信息，我们将对您的信息严格保密，请放心填写。
			</h3>
			<div class="btns">
				<input type="button" class="query" value="查询">
			</div>
		</form>
		<div class="nav">
			<ul>
				<li><img src="../../static/images/login_car.png" alt=""></li>
				<li><img src="../../static/images/login_findcar.png" alt=""></li>
				<li><img src="../../static/images/login_me.png" alt=""></li>
			</ul>
		</div>
	</div>
</body>
<script type="text/javascript" src="query.js"></script>
</html>
