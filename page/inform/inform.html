<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>驾考通知</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta content="telephone=no" name="format-detection">
	<meta content="address=no" name="format-detection">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" type="text/css" href="../../static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="inform.css">
	<script type="text/javascript" src="../../static/js/common.js"></script>
</head>
<body>
	<div id="inform">
		<header class="header">
			<div class="person"></div>
			<h2>
				<img src="../../static/images/login_weixin.png">
				<span>小罗伯特儿</span>
			</h2>
		</header>
		<div class="info">
			<dl>
				<dd>
					<img src="images/name.png">
					<div class="common">
						<span>姓名</span>
						<input type="text" placeholder="小罗伯特儿" readonly>
					</div>
				</dd>
				<dd>
					<img src="images/time.png">
					<div class="common">
						<span>考试时间</span>
						<input type="text" placeholder="2015-06-08 21:35" readonly>
					</div>
				</dd>
				<dd>
					<img src="images/status.png">
					<div class="common">
						<span>科目</span>
						<input type="text" placeholder="科目三" readonly>
					</div>
				</dd>
				<dd>
					<img src="images/location.png">
					<div class="common">
						<span>考场</span>
						<input type="text" placeholder="AK030:交管局平山分场" readonly>
					</div>
				</dd>
			</dl>
			<p>
				学员你好，请您5月21日14:00带身份证、学员卡、学院手册到驾校参加科目三考试，未参加考试的视同不及格，请及时参加考试。
			</p>
		</div>
		<div class="nav">
			<ul>
				<li><img src="../../static/images/login_car.png" alt=""></li>
				<li><img src="../../static/images/login_findcar.png" alt=""></li>
				<li><img src="../../static/images/login_me.png" alt=""></li>
			</ul>
		</div>
	</div>
</body>
<script type="text/javascript" src="inform.js"></script>
</html>
