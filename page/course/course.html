<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>驾考预约</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta content="telephone=no" name="format-detection">
	<meta content="address=no" name="format-detection">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" type="text/css" href="../../static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="course.css">
	<script type="text/javascript" src="../../static/js/common.js"></script>
</head>
<body>
	<div id="course">
		<h1>
			您当前需要预约报考科目：
		</h1>
		<div class="content">
			<dl>
				<dd>
					<img src="images/select.png" data-course="1">
					<div class="common">
						<span>科目一</span>
					</div>
				</dd>
				<dd>
					<img src="images/select.png" data-course="2" class="off">
					<div class="common">
						<span>科目二</span>
					</div>
				</dd>
				<dd>
					<img src="images/select.png" data-course="3" class="off">
					<div class="common">
						<span>科目三</span>
					</div>
				</dd>
				<dd>
					<img src="images/select.png" data-course="4" class="off">
					<div class="common">
						<span>科目四</span>
					</div>
				</dd>
			</dl>
		</div>

		<div class="btns_wrap">
			<div class="btns">
				<input type="button" class="cancel" value="取消">
				<input type="button" class="sure" value="预约">
			</div>
		</div>
		<div class="nav">
			<ul>
				<li><img src="../../static/images/login_car.png" alt=""></li>
				<li><img src="../../static/images/login_findcar.png" alt=""></li>
				<li><img src="../../static/images/login_me.png" alt=""></li>
			</ul>
		</div>
	</div>
</body>
<script type="text/javascript" src="course.js"></script>
</html>
