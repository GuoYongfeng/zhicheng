<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>驾考预约-登录</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta content="telephone=no" name="format-detection">
	<meta content="address=no" name="format-detection">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" type="text/css" href="../../static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="login.css">
	<script type="text/javascript" src="../../static/js/common.js"></script>
</head>
<body>
	<div id="login">
		<header class="header">
			<div class="person"></div>
			<h2>
				<img src="../../static/images/login_person.png">
				<span>小罗伯特儿</span>
			</h2>
		</header>
		<form action="" post="">
			<div class="content">
				<dl>
					<dd>
						<img src="images/login_user.png">
						<div class="common">
							<span>身份证</span>
							<input type="text" class="user" class="" placeholder="请输入您的身份证号">
						</div>
					</dd>
					<dd>
						<img src="images/login_password.png">
						<div class="common">
							<span>密码</span>
							<input type="text" class="password" placeholder="请输入您的网上车管所密码">
						</div>
					</dd>
				</dl>
				<a href="" class="forget">忘记密码</a>
			</div>
			
			<div class="btns_wrap">
				<div class="btns">
					<input type="button" class="register" value="注册">
					<input type="button" class="enter" value="登录">
				</div>
			</div>
		</form>
		<div class="nav">
			<ul>
				<li><img src="../../static/images/login_car.png" alt=""></li>
				<li><img src="../../static/images/login_findcar.png" alt=""></li>
				<li><img src="../../static/images/login_me.png" alt=""></li>
			</ul>
		</div>
	</div>

	
</body>
<script type="text/javascript" src="login.js"></script>
</html>
