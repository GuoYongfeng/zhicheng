<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>精准报价</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta content="telephone=no" name="format-detection">
	<meta content="address=no" name="format-detection">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" type="text/css" href="../../static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../static/css/common.css">
	<link rel="stylesheet" type="text/css" href="insurance_price_02.css">
	<script type="text/javascript" src="../../static/js/common.js"></script>
</head>
<body>
	<div id="insurance_price_02">
		<ul class="header">
			<li class="selected">
				<span>1</span>
				<h3>精准报价</h3>
			</li>
			<li>
				<span>2</span>
				<h3>保单确认</h3>
			</li>
			<li>
				<span>3</span>
				<h3>保单代缴</h3>
			</li>
			<li>
				<span>4</span>
				<h3>完成</h3>
			</li>
		</ul>
			<dl>
				<dd>
					<img src="images/icon_01.png">
					<div class="common">
						<span>车牌号</span>
						<label>冀</label>
						<input type="text" value="" class="car_num">
					</div>
				</dd>
				<dd class="tips">
					<p>
						请输入车牌号后六位
					</p>
				</dd>
				<dd class="list">
					<ul class="select_list">
						<li data-info="0">
							<span></span>
							<label>新车未上排</label>
						</li>
						<li class="right" data-info="1">
							<span></span>
							<label>同上年度</label>
						</li>
						<li data-info="2">
							<span></span>
							<label>交强险</label>
						</li>
						<li class="right" data-info="3">
							<span></span>
							<label>车船税</label>
						</li>
					</ul>
				</dd>
				<dd>
					<img src="images/icon_02.png">
					<div class="common">
						<span>姓名</span>
						<input type="text" value="" placeholder="请输入您的名字">
					</div>
				</dd>
				<dd>
					<img src="images/icon_03.png">
					<div class="common">
						<span>手机号码</span>
						<input type="text" value="" placeholder="请输入您的手机号码">
					</div>
				</dd>
				<dd>
					<img src="images/icon_04.png">
					<div class="common">
						<span>选择保险公司</span>
						<select name="" id="">
							<option value="">人保财险</option>
							<option value="">大地保险</option>
							<option value="">人保财险</option>
							<option value="">大地保险</option>
						</select>
					</div>
				</dd>
				<dd>
					<img src="images/icon_05.png">
					<div class="common">
						<span>车价</span>
						<input type="text" value="" placeholder="请输入价格">
					</div>
				</dd>
				<dd>
					<img src="images/icon_05.png">
					<div class="common">
						<span>备注</span>
						<input type="text" class="comment" value="">
					</div>
				</dd>
			</dl>
			<div class="btns">
				<a href="javascript:void(0);" class="post">提交</a>
			</div>
		<div class="nav">
			<ul>
				<li><img src="../../static/images/login_car.png" alt=""></li>
				<li><img src="../../static/images/login_findcar.png" alt=""></li>
				<li><img src="../../static/images/login_me.png" alt=""></li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="insurance_price_02.js"></script>
</body>
</html>
